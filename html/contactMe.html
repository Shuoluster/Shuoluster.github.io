<div id="mdn-main">
	<section id="mdn-area-contact">
		<h1 class="text-center">連絡我</h1>
		<div>
			<form class="form-horizontal">
				<div class="row">
					<div class="col-md-7 col-md-offset-3  col-sm-8 col-sm-offset-2">
							<div class="row">
								<!--<label for="mdn-name" class="col-md-2 control-label">姓名</label>-->
								<div class="col-md-10">
									姓名:
									<form name="form1" action="mailto:w208142002@gmail.com?Subject=意見%20回報" method="post">
										<input type="text"
											name="name"
											ng-model="name"
											class="form-control"
											placeholder="請輸入名字"
											autocomplete="off"
											required
										/>
									</form>
										<!--<label for="mdn-email" class="col-md-2 control-label">E-mail</label>-->
										
									<form name="form2" action="mailto:w208142002@gmail.com?Subject=意見%20回報" method="post">
										<!--姓名:
										<input 
											type="text"
											name="name"
											ng-model="name"
											class="form-control"
											placeholder="請輸入名字"
											autocomplete="off"
											required
										/>-->
										E-mail:
										<input type="email"
											name="email"
											ng-model="email"
											class="form-control"
											placeholder="請輸入email"
											autocomplete="off"
											required
										/></br>
										<input type="submit" value="送出" border="0"  width="50%" style="background-color:#505050; border:1px solid #353535; border-radius:5px; color:#FFFFFF; text-decoration:none;" ng-disabled="form2.$invalid"/>
									</form>
								</div>
							</div>
						<div class="form-group">
							<div class="row">
								<label for="mdn-comment" class="col-md-2 control-label">意見</label>
								<div class="col-md-10">
									<textarea id="mdn-comment" class="form-control" rows="5">此連絡表單是一個模板</textarea>
								</div>
							</div>
						</div>
						<!--<form action="mailto:w208142002@gmail.com?Subject=意見%20回報" style="padding-left:100px">
